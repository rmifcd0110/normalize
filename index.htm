<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalizr</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="form-header">
        <h1>Título del formulario</h1> <!-- Editable -->
        <p><em>Texto debajo del título</em></p>
    </header>
    <form action="" method="get" class="form">
        <div class="form-row">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-row">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" name="email" placeholder="email@gmail.com">
        </div>
        <fieldset class="form-row-fieldset">
            <legend>Tipo formulario</legend>
            <input type="radio" id="form-type" name="form-type" >
            <label for="form-type" class="radio-label">Principal</label>

            <input type="radio" id="form-type-1" name="form-type-1" value="Tipo 1" checked>
            <label for="form-type-1">Tipo 1</label>

        </fieldset>

        <div class="form-row">
            <label for="product">Producto</label>
            <select name="producto" id="producto">
                <option value="number1">Número 1</option>
                <option value="number2">Número 2</option>
                <option value="number3">Número 3</option>

            </select>
        </div>

        <div class="form-row">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message"></textarea>
            <div class="instructions">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="form-row">
            <label for="available" class="checkbox-label">
                <input type="checkbox" id="available" name="available" value="disponible">
                <span>Actualmente disponible</span>
            </label>
        </div>

        <div class="form-row">
            <button>Enviar</button>
        </div>


    
    </form>
    <footer>
        <p>&copy; 2024. Todos los derechos reservados</p>
    </footer>
</body>

</html>
